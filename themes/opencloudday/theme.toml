# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Open Cloud Day"
license = "MIT"
description = "Based on Business Frontpage by Jerry Kiely which is based on Start Bootstrap."
homepage = "//github.com/softwareguru/opencloudday"
tags = ["starter", "business", "home", "page"]
features = ["marketing", "boxes", "responsive"]
min_version = "0.41"

[author]
  name = "Software Guru"
  homepage = "//github.com/softwareguru"

# If porting an existing theme
[original]
  name = "Start Bootstrap"
  homepage = "//startbootstrap.com/templates/business-frontpage"
  repo = "//github.com/BlackrockDigital/startbootstrap-business-frontpage"
