
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">

      <a class="navbar-brand" href="{{ .Site.Params.navbar.url }}">{{ .Site.Params.navbar.name }}</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          {{ range .Site.Params.navbar.nav }}
          <li class="nav-item{{ if .current }} active{{ end }}">
            <a class="nav-link {{if .button }}btn btn-outline-primary{{ end }}" href="{{ .url }}">{{ .name }}{{ if .current }}<span class="sr-only">(current)</span>{{ end }}</a>
          </li>
          {{ end }}
        </ul>
      </div>

    </div>
  </nav>
